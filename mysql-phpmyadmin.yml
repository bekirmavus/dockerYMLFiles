version: '3.2'

services:
   db:
      image: mysql:8.0
      container_name: mysqlDB
      restart: always
      ports:
       - '6603:3306'
      environment:
        MYSQL_ROOT_PASSWORD: 12345

   app:
      depends_on:
       - db
      image: phpmyadmin/phpmyadmin
      container_name: phpmyadminInstance
      restart: always
      ports:
       - '8090:80'
      environment:
        PMA_HOST: db